<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>16x16 Square Grid</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Etch-a-Sketch</h1>
  <div class="maincontainer">
    <div class="controlpanel">
      <img src="blackcircle.png">
      <button class="black">Black mode</button>
      <button class="rainbow">Rainbow mode</button>
      <button class="shadow">Shadow mode</button>
      <button class="eraser">Eraser</button>
      <button class="clear">Clear</button>
      <p class="sliderValue">16 x 16</p>
      <input type="range" class="slider" min="4" max="64" value="16">
    </div>
    

    <div class="container"></div>
  </div>
  <h4>Created By Aymane Cacany</h4>
<script src="script.js"></script>
</body>
</html>
